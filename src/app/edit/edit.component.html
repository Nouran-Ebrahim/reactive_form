<form [formGroup]="contactForm" (ngSubmit)="editUser()">

    <p>
      <label for="name"> Name </label>
      <input type="text" id="name" name="name" formControlName="name">
    </p>

    <p>
      <label for="email">Email </label>
      <input type="email" id="email" name="email" formControlName="email">
    </p>

    <p>
      <label for="phone">Phone </label>
      <input type="number" id="phone" name="phone" formControlName="phone">
    </p>
    <p>
      <label for="address">Address</label>
      <input type="text" id="address" name="address" formControlName="address">
    </p>

    <p>
      <label for="gender">Gender </label>
      <select id="gender" name="gender" formControlName="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </p>
    <p>
      <button type="submit">Edit</button>
      <button type="button" (click)="closeEditData()">Cancel</button>
    </p>

  </form>
